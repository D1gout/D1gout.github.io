    <!-- Скрипт для настройки паутинок -->
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 100
          },
          "color": {
            "value": "#f44a40"
          },
          "shape": {
            "type": "triangle",
          },
          "opacity": {
            "value": 0.5
          },
          "size": {
            "value": 2
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#f44a40",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1
          }
        },
        "interactivity": {
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            }
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            }
          }
        },
